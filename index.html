<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rumah Adat Atakkae</title>

		<link rel="stylesheet" href="style.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	</head>
	<body>
    <div id="progress-container">
      <div id="progress">LOADING 0/100</div>
    </div>
    <div id="ambience-toggle">
      <select id="ambience-select" class="ambience-select">
        <option value="morning">Morning</option>
        <option value="midday">Midday</option>
        <option value="afternoon">Afternoon</option>
        <option value="night">Night</option>
      </select>
    </div>
    <div id="model-toggle">
      <label class="toggle-label">Toggle Tree</label>
      <label class="switch">
        <input type="checkbox" id="tree-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>
		<script type="module" src="./script.js"></script>
	</body>
</html>
